<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Insert title here</title>

<style>
body {
	display: flex;
	min-height: 100vh;
	flex-direction: column;
}

main {
	flex: 1 0 auto;
}

body {
	background: #fff;
}

form input[type=submit] {
	color: white;
}

.input-field input[type=date]:focus+label, .input-field input[type=text]:focus+label,
	.input-field input[type=email]:focus+label, .input-field input[type=password]:focus+label
	{
	color: #e91e63;
}

.input-field input[type=date]:focus, .input-field input[type=text]:focus,
	.input-field input[type=email]:focus, .input-field input[type=password]:focus
	{
	border-bottom: 2px solid #e91e63;
	box-shadow: none;
}
</style>


</head>
<body>
	<div class="section"></div>
	<main>
		<div align="center">
			<img class="responsive-img" style="width: 250px;"
				src="https://transformandocomriqueza.com/wp-content/uploads/2020/05/66833e07d6fb9eb5d724e47d0c814285.gif" />
			<div class="section"></div>

			<h5 class="indigo-text">Acesso ao Sistema</h5>
			<div class="section"></div>

			<div class="container">
				<div class="z-depth-1 grey lighten-4 row"
					style="display: inline-block; padding: 32px 48px 50px 48px; border: 1px solid #EEE;">

					<form th:action="@{/login}" class="col s12" method="post">
						<div class="row">
							<div class="col s12"></div>
						</div>
						<!-- tem que usar as nomecraturas "username" e "password" no campo name para acessar -->
						<div class="row">
							<div class="input-field col s12">
								<input class="validate" type="text" name="username" id="login" />
								<label for="login">Digite o login</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<input class="validate" type="password" name="password"
									id="senha" /> <label for="senha">Digite a senha</label>
							</div>
						</div>

						<br />
						<div align="center">
							<div class="row">
								<input type="submit" value="Logar"
									class="col s12 btn btn-large waves-effect indigo" name="logar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="section"></div>
	</main>
	
	<h4 align="center">Bem vindo minha PÃ¡gina de Spring Boot</h2>
	<h5 align="center">Sprint Boot + Thymeleaf + Material Design Lite</h4>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
